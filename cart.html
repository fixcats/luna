<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUNAVEK — Cart</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Didot&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --card: #ffffff;
      --border: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #1b1b1b;
      --text: #ffffff;
      --muted: #bbbbbb;
      --card: #222222;
      --border: rgba(255,255,255,0.12);
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .3s, color .3s;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }
    button { font-family: inherit; background: none; border: none; cursor: pointer; }

    /* ================= HEADER (IDENTICAL TO LEARN) ================= */
     header {
      position: sticky;
      top: 0;
      z-index: 200;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1800px;
      margin: auto;
      padding: 16px 22px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    /* LEFT NAV (DESKTOP) */
    .nav-left {
      display: flex;
      gap: 34px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
    }

    .nav-left a {
      color: var(--text);
      opacity: .85;
      transition: .25s;
      position: relative;
    }

    .nav-left a:hover { opacity: 1; }

    .nav-left a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: var(--text);
      transition: .25s;
    }

    .nav-left a:hover::after { width: 100%; }

    /* LOGO */
    .logo {
      justify-self: center;
      text-align: center;
      cursor: pointer;
      line-height: 1.1;
    }

    .logo-main {
      font-family: "Didot", "Playfair Display", serif;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: .32em;
    }

    /* RIGHT ACTIONS */
    .header-actions {
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
      transition: .25s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover { opacity: .7; }

    /* LANGUAGE DROPDOWN */
    .lang-wrapper { position: relative; }

    .Lang-btn {
      background: none;
      border: none;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      cursor: pointer;
      color: var(--text);
    }

    .lang-menu {
      position: absolute;
      right: 0;
      top: 130%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,.2);
      padding: 6px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 300;
    }

    .lang-menu.active { display: flex; }

    .lang-menu button {
      background: none;
      border: none;
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .08em;
      color: var(--text);
      border-radius: 8px;
      transition: .2s;
    }

    .lang-menu button:hover {
      background: rgba(0,0,0,.06);
    }

    body.dark .lang-menu button:hover {
      background: rgba(255,255,255,.08);
    }

    /* MOBILE MENU BUTTON */
    .menu-btn { display: none; }

    /* ================= MOBILE DRAWER ================= */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100vh;
      background: var(--bg);
      border-right: 1px solid var(--border);
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      transition: .35s ease;
      z-index: 250;
    }

    .mobile-menu.active { left: 0; }

    .mobile-top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      margin-bottom: 24px;
    }

    .mobile-logo {
      text-align: center;
      font-family: "Didot", serif;
      font-size: 22px;
      letter-spacing: .28em;
      cursor: pointer;
    }

    .mobile-top .icon-btn {
      font-size: 20px;
    }

    .mobile-menu a {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--text);
    }

    .mobile-actions {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 220;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ================= CART PAGE ================= */
    .page {
      max-width: 1200px;
      margin: auto;
      padding: 100px 22px 120px;
      display: flex;
      flex-direction: column;
      gap: 100px;
      text-align: center;
    }

    .cart-head h1 {
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: .18em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .cart-head p {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.7;
    }

    /* EMPTY CART DESIGN */
    .empty-cart {
      max-width: 720px;
      margin: auto;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 64px 40px;
      box-shadow: 0 40px 80px rgba(0,0,0,.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }

    .empty-cart i {
      font-size: 42px;
      opacity: .6;
    }

    .empty-cart h3 {
      font-size: 20px;
      letter-spacing: .08em;
      text-transform: uppercase;
    }

    .empty-cart p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
      max-width: 420px;
    }

    .empty-cart button {
      margin-top: 12px;
      background: var(--text);
      color: var(--bg);
      border-radius: 999px;
      padding: 14px 34px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .14em;
      transition: .25s;
    }

    .empty-cart button:hover {
      opacity: .85;
    }

    /* ================= CONTACT ================= */
    .contact {
      border-top: 1px solid var(--border);
      padding: 32px 20px 48px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .04em;
    }

    .contact strong {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: .12em;
      color: var(--text);
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 1024px) {
      .feature-grid { grid-template-columns: 1fr 1fr; }
      .modes-grid { grid-template-columns: 1fr 1fr; }
    } 

    @media (max-width: 820px) {
      .nav-left { display: none; }
      .menu-btn { display: inline-flex; }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .logo-main {
        font-size: 22px;
      }

      .header-inner {
        grid-template-columns: auto 1fr auto;
        padding: 22px 22px;
      }

      .theme-btn { display: none; }

      .page {
        padding-top: 80px;
        gap: 80px;
      }

      .empty-cart {
        padding: 48px 26px;
        border-radius: 22px;
      }

      .empty-cart h3 {
        font-size: 18px;
      }

      .empty-cart p {
        font-size: 13px;
      }
    }

    /* ================= RTL ================= */
    html[dir="rtl"] { direction: rtl; }

    html[dir="rtl"] .lang-menu {
      right: auto;
      left: 0;
    }

    html[dir="rtl"] .mobile-menu {
      left: auto;
      right: -100%;
      border-right: none;
      border-left: 1px solid var(--border);
    }

    html[dir="rtl"] .mobile-menu.active {
      right: 0;
    }
  </style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-inner">

    <button class="icon-btn menu-btn" onclick="toggleMenu()" aria-label="Menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <nav class="nav-left">
      <a href="index.html" data-i18n="about">About Us</a>
      <a href="learn.html" data-i18n="learn">Learn</a>
    </nav>

    <div class="logo" onclick="goHome()">
      <span class="logo-main">LUNAVEK</span>
    </div>

    <div class="header-actions">
      <div class="lang-wrapper">
        <button class="Lang-btn" onclick="toggleLangMenu()" id="LangBtn">EN</button>
        <div class="lang-menu" id="langMenu">
          <button onclick="setLang('en')">EN English</button>
          <button onclick="setLang('fr')">FR Français</button>
          <button onclick="setLang('ar')">AR العربية</button>
        </div>
      </div>

      <a href="cart.html" class="icon-btn" aria-label="Cart">
        <i class="fa-solid fa-bag-shopping"></i>
      </a>

      <button class="icon-btn theme-btn" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

  </div>
</header>

<!-- ================= MOBILE MENU ================= -->
<div class="mobile-menu" id="mobileMenu">

  <div class="mobile-top">
    <button class="icon-btn" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button>
    <div class="mobile-logo" onclick="goHome()">LUNAVEK</div>
    <a href="cart.html" class="icon-btn"><i class="fa-solid fa-bag-shopping"></i></a>
  </div>

  <a href="index.html" data-i18n="about">About Us</a>
  <a href="learn.html" data-i18n="learn">Learn</a>

  <div class="mobile-actions">
    <div class="lang-wrapper">
      <button class="Lang-btn" onclick="toggleLangMenuMobile()" id="LangBtnMobile">EN</button>
      <div class="lang-menu" id="langMenuMobile">
        <button onclick="setLang('en')">EN English</button>
        <button onclick="setLang('fr')">FR Français</button>
        <button onclick="setLang('ar')">AR العربية</button>
      </div>
    </div>

    <button class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
  </div>

</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- ================= PAGE CONTENT ================= -->
<main class="page">

  <section class="cart-head">
    <h1 data-i18n="cartTitle">Your Cart</h1>
    <p data-i18n="cartSubtitle">Your selected items will appear here.</p>
  </section>

  <!-- EMPTY CART -->
  <section class="empty-cart" id="emptyCart">
    <i class="fa-solid fa-bag-shopping"></i>
    <h3 data-i18n="cartEmptyTitle">Your cart is empty</h3>
    <p data-i18n="cartEmptyText">
      You haven’t added any products yet. Browse our collection and discover the Luna Vek Glow Mask experience.
    </p>
    <button onclick="goHome()" data-i18n="continueShopping">Continue Shopping</button>
  </section>

</main>

<!-- ================= CONTACT ================= -->
<footer class="contact">
  <strong data-i18n="contactTitle">Contact</strong>
  <div>+96178825549</div>
</footer>

<script>
  /* ================= THEME ================= */
  const body = document.body;
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") body.classList.add("dark");

  function toggleTheme() {
    body.classList.toggle("dark");
    localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
  }

  /* ================= MENU ================= */
  const mobileMenu = document.getElementById("mobileMenu");
  const overlay = document.getElementById("overlay");

  function toggleMenu() {
    mobileMenu.classList.toggle("active");
    overlay.classList.toggle("active");
  }

  function goHome() {
    window.location.href = "index.html";
  }

  /* ================= LANGUAGE ================= */
  const translations = {
    en: {
      about: "About Us",
      learn: "Learn",
      cartTitle: "Your Cart",
      cartSubtitle: "Your selected items will appear here.",
      cartEmptyTitle: "Your cart is empty",
      cartEmptyText: "You haven’t added any products yet. Browse our collection and discover the Luna Vek Glow Mask experience.",
      continueShopping: "Continue Shopping",
      contactTitle: "Contact"
    },
    fr: {
      about: "À propos",
      learn: "Découvrir",
      cartTitle: "Votre panier",
      cartSubtitle: "Vos articles sélectionnés apparaîtront ici.",
      cartEmptyTitle: "Votre panier est vide",
      cartEmptyText: "Vous n’avez encore ajouté aucun produit. Découvrez l’expérience Luna Vek Glow Mask.",
      continueShopping: "Continuer vos achats",
      contactTitle: "Contact"
    },
    ar: {
      about: "من نحن",
      learn: "تعرّف أكثر",
      cartTitle: "سلة التسوق",
      cartSubtitle: "ستظهر منتجاتك المختارة هنا.",
      cartEmptyTitle: "سلة التسوق فارغة",
      cartEmptyText: "لم تقم بإضافة أي منتج بعد. اكتشف تجربة قناع لونا فيك.",
      continueShopping: "متابعة التسوق",
      contactTitle: "تواصل معنا"
    }
  };

  const langBtn = document.getElementById("LangBtn");
  const langMenu = document.getElementById("langMenu");
  const langBtnMobile = document.getElementById("LangBtnMobile");
  const langMenuMobile = document.getElementById("langMenuMobile");

  const storedLang = localStorage.getItem("lang") || "en";
  applyLang(storedLang);

  function toggleLangMenu() {
    langMenu.classList.toggle("active");
  }

  function toggleLangMenuMobile() {
    langMenuMobile.classList.toggle("active");
  }

  function setLang(lang) {
    localStorage.setItem("lang", lang);
    applyLang(lang);
    langMenu.classList.remove("active");
    langMenuMobile.classList.remove("active");
  }

  function applyLang(lang) {
    document.documentElement.lang = lang;
    document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

    langBtn.textContent = lang.toUpperCase();
    langBtnMobile.textContent = lang.toUpperCase();

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });
  }

  /* CLOSE LANGUAGE MENUS ON OUTSIDE CLICK */
  document.addEventListener("click", e => {
    if (!e.target.closest(".lang-wrapper")) {
      langMenu.classList.remove("active");
      langMenuMobile.classList.remove("active");
    }
  });
</script>

</body>
</html>
