<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LUNAVEK — Cart</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Didot&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #ffffff;
      --text: #111111;
      --muted: #666666;
      --border: rgba(0,0,0,0.08);
    }

    body.dark {
      --bg: #1c1c1c;
      --text: #ffffff;
      --muted: #bbbbbb;
      --border: rgba(255,255,255,0.12);
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background .25s ease, color .25s ease;
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }
    button { font-family: inherit; background: none; border: none; }

    /* ================= HEADER (EXACT AS LEARN) ================= */
    header {
      position: sticky;
      top: 0;
      z-index: 200;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1800px;
      margin: auto;
      padding: 16px 22px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    .nav-left {
      display: flex;
      gap: 34px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
    }

    .nav-left a {
      color: var(--text);
      opacity: .85;
      transition: .2s;
    }

    .nav-left a:hover { opacity: 1; }

    .logo {
      justify-self: center;
      text-align: center;
      cursor: pointer;
      line-height: 1.1;
    }

    .logo-main {
      font-family: "Didot", "Playfair Display", serif;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: .32em;
    }

    .header-actions {
      justify-self: end;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .icon-btn {
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
      transition: .2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover { opacity: .7; }

    /* LANGUAGE */
    .lang-wrapper { position: relative; }

    .lang-btn {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      cursor: pointer;
      color: var(--text);
    }

    .lang-menu {
      position: absolute;
      right: 0;
      top: 130%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,.2);
      padding: 6px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 300;
    }

    .lang-menu.active { display: flex; }

    .lang-menu button {
      padding: 10px 12px;
      text-align: left;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: .08em;
      color: var(--text);
      border-radius: 8px;
      transition: .15s;
    }

    .lang-menu button:hover {
      background: rgba(0,0,0,.06);
    }

    body.dark .lang-menu button:hover {
      background: rgba(255,255,255,.08);
    }

    .menu-btn { display: none; }

    /* ================= MOBILE DRAWER ================= */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 300px;
      height: 100vh;
      background: var(--bg);
      border-right: 1px solid var(--border);
      padding: 28px 24px;
      display: flex;
      flex-direction: column;
      gap: 26px;
      transition: .35s ease;
      z-index: 250;
    }

    .mobile-menu.active { left: 0; }

    .mobile-top {
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      margin-bottom: 24px;
    }

    .mobile-logo {
      text-align: center;
      font-family: "Didot", serif;
      font-size: 22px;
      letter-spacing: .28em;
      cursor: pointer;
    }

    .mobile-top .icon-btn {
      font-size: 20px;
    }

    .mobile-menu a {
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--text);
    }

    .mobile-actions {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 220;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* ================= CART PAGE ================= */
    .cart-page {
      max-width: 1100px;
      margin: auto;
      padding: 120px 22px 140px;
      display: flex;
      flex-direction: column;
      gap: 90px;
    }

    .cart-head {
      text-align: center;
    }

    .cart-head h1 {
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: .18em;
      text-transform: uppercase;
      margin-bottom: 18px;
    }

    .cart-head p {
      font-size: 16px;
      color: var(--muted);
    }

    /* EMPTY STATE */
    .cart-empty {
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 26px;
      align-items: center;
    }

    .cart-empty i {
      font-size: 42px;
      opacity: .5;
    }

    .cart-empty span {
      font-size: 14px;
      letter-spacing: .18em;
      font-weight: 700;
      text-transform: uppercase;
      opacity: .6;
    }

    .cart-empty p {
      font-size: 15px;
      color: var(--muted);
      max-width: 420px;
      line-height: 1.7;
    }

    .cart-empty a {
      margin-top: 10px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
      border-bottom: 1px solid currentColor;
      padding-bottom: 4px;
    }

    /* PRODUCT ROW (WHEN ADDED LATER) */
    .cart-item {
      display: grid;
      grid-template-columns: 120px 1fr auto;
      gap: 26px;
      align-items: center;
      border-bottom: 1px solid var(--border);
      padding-bottom: 26px;
    }

    .cart-item img {
      width: 120px;
      border-radius: 14px;
      object-fit: cover;
    }

    .cart-info h3 {
      font-size: 16px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .cart-info span {
      font-size: 13px;
      color: var(--muted);
    }

    .cart-price {
      font-size: 14px;
      font-weight: 600;
    }

    .checkout-bar {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      border-top: 1px solid var(--border);
      padding-top: 26px;
    }

    .checkout-total {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
    }

    .checkout-btns {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
    }

    .pay-btn {
      padding: 12px 28px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      cursor: pointer;
      border: 1px solid var(--text);
      transition: .25s;
      background: transparent;
      color: var(--text);
    }

    .pay-btn.primary {
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }

    .pay-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
    }

    /* CONTACT */
    .cart-contact {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.7;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 820px) {
      .nav-left { display: none; }
      .menu-btn { display: inline-flex; }

      .logo {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }

      .logo-main {
        font-size: 22px;
      }

      .header-inner {
        grid-template-columns: auto 1fr auto;
        padding: 22px 22px;
      }

      .theme-btn { display: none; }

      .cart-item {
        grid-template-columns: 90px 1fr;
        grid-template-rows: auto auto;
        gap: 14px;
      }

      .cart-price {
        grid-column: 2;
        justify-self: start;
      }

      .checkout-bar {
        flex-direction: column;
        align-items: stretch;
        gap: 20px;
      }

      .checkout-btns {
        justify-content: center;
      }
    }

    /* ================= RTL ================= */
    html[dir="rtl"] { direction: rtl; }

    html[dir="rtl"] .lang-menu {
      right: auto;
      left: 0;
    }

    html[dir="rtl"] .mobile-menu {
      left: auto;
      right: -100%;
      border-right: none;
      border-left: 1px solid var(--border);
    }

    html[dir="rtl"] .mobile-menu.active {
      right: 0;
    }
  </style>
</head>
<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="header-inner">

    <button class="icon-btn menu-btn" onclick="toggleMenu()" aria-label="Menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <nav class="nav-left">
      <a href="index.html" data-i18n="about">About Us</a>
      <a href="learn.html" data-i18n="learn">Learn</a>
    </nav>

    <div class="logo" onclick="goHome()">
      <span class="logo-main">LUNAVEK</span>
    </div>

    <div class="header-actions">
      <div class="lang-wrapper">
        <button class="lang-btn" onclick="toggleLangMenu()" id="LangBtn">EN</button>
        <div class="lang-menu" id="langMenu">
          <button onclick="setLang('en')">EN English</button>
          <button onclick="setLang('fr')">FR Français</button>
          <button onclick="setLang('ar')">AR العربية</button>
        </div>
      </div>

      <button class="icon-btn" aria-label="Cart">
        <a href="cart.html" class="icon-btn"><i class="fa-solid fa-bag-shopping"></i></a>
      </button>

      <button class="icon-btn theme-btn" onclick="toggleTheme()" aria-label="Toggle theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </div>

  </div>
</header>

<!-- ================= MOBILE MENU ================= -->
<div class="mobile-menu" id="mobileMenu">

  <div class="mobile-top">
    <button class="icon-btn" onclick="toggleMenu()"><i class="fa-solid fa-xmark"></i></button>
    <div class="mobile-logo" onclick="goHome()">LUNAVEK</div>
    <a href="cart.html" class="icon-btn"><i class="fa-solid fa-bag-shopping"></i></a>
  </div>

  <a href="index.html" data-i18n="about">About Us</a>
  <a href="learn.html" data-i18n="learn">Learn</a>

  <div class="mobile-actions">
    <div class="lang-wrapper">
      <button class="lang-btn" onclick="toggleLangMenuMobile()" id="LangBtnMobile">EN</button>
      <div class="lang-menu" id="langMenuMobile">
        <button onclick="setLang('en')">EN English</button>
        <button onclick="setLang('fr')">FR Français</button>
        <button onclick="setLang('ar')">AR العربية</button>
      </div>
    </div>

    <button class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></button>
  </div>

</div>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- ================= CART ================= -->
<main class="cart-page">

  <section class="cart-head">
    <h1 data-i18n="cartTitle">Your Cart</h1>
    <p data-i18n="cartSubtitle">Review your selected items before checkout.</p>
  </section>

  <!-- EMPTY STATE -->
  <section class="cart-empty" id="cartEmpty">
    <i class="fa-solid fa-bag-shopping"></i>
    <span data-i18n="cartEmptyTitle">Your cart is empty</span>
    <p data-i18n="cartEmptyText">
      Looks like you haven’t added anything yet. Discover our LED beauty device and begin your skincare ritual.
    </p>
    <a href="index.html" data-i18n="cartShop">Continue Shopping</a>
  </section>

  <!-- ITEMS (hidden until something is added later) -->
  <section id="cartItems" style="display:none;"></section>

</main>

<!-- ================= CONTACT ================= -->
<p class="cart-contact" data-i18n="cartContact">
  Need help? Contact us at +96178825549
</p>

<script>
/* ================= THEME (SYNCED) ================= */
function applyTheme(theme) {
  document.body.classList.toggle("dark", theme === "dark");
}

function toggleTheme() {
  const newTheme = document.body.classList.contains("dark") ? "light" : "dark";
  applyTheme(newTheme);
  localStorage.setItem("theme", newTheme);
}

(function () {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) applyTheme(savedTheme);
})();

/* ================= MENU ================= */
const menu = document.getElementById("mobileMenu");
const overlay = document.getElementById("overlay");

function toggleMenu() {
  menu.classList.toggle("active");
  overlay.classList.toggle("active");
}

/* ================= HOME ================= */
function goHome() {
  window.location.href = "index.html";
}

/* ================= LANGUAGE ================= */
const translations = {
  en: {
    about: "About Us",
    learn: "Learn",
    cartTitle: "Your Cart",
    cartSubtitle: "Review your selected items before checkout.",
    cartEmptyTitle: "Your cart is empty",
    cartEmptyText: "Looks like you haven’t added anything yet. Discover our LED beauty device and begin your skincare ritual.",
    cartShop: "Continue Shopping",
    cartContact: "Need help? Contact us at +96178825549"
  },
  fr: {
    about: "À propos",
    learn: "Découvrir",
    cartTitle: "Votre panier",
    cartSubtitle: "Vérifiez vos articles avant le paiement.",
    cartEmptyTitle: "Votre panier est vide",
    cartEmptyText: "Vous n’avez encore rien ajouté. Découvrez notre appareil LED et commencez votre rituel beauté.",
    cartShop: "Continuer vos achats",
    cartContact: "Besoin d’aide ? Contactez-nous au +96178825549"
  },
  ar: {
    about: "من نحن",
    learn: "تعرف أكثر",
    cartTitle: "سلة التسوق",
    cartSubtitle: "راجع المنتجات قبل الدفع.",
    cartEmptyTitle: "سلتك فارغة",
    cartEmptyText: "لم تقم بإضافة أي منتج بعد. اكتشف جهاز العناية LED وابدأ روتينك الجمالي.",
    cartShop: "متابعة التسوق",
    cartContact: "هل تحتاج مساعدة؟ اتصل بنا على +96178825549"
  }
};

const langBtn = document.getElementById("LangBtn");
const langBtnMobile = document.getElementById("LangBtnMobile");
const langMenu = document.getElementById("langMenu");
const langMenuMobile = document.getElementById("langMenuMobile");

function toggleLangMenu() {
  langMenu.classList.toggle("active");
}

function toggleLangMenuMobile() {
  langMenuMobile.classList.toggle("active");
}

function setLang(lang) {
  localStorage.setItem("lang", lang);

  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

  langBtn.textContent = lang.toUpperCase();
  langBtnMobile.textContent = lang.toUpperCase();

  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (translations[lang][key]) {
      el.innerHTML = translations[lang][key];
    }
  });

  langMenu.classList.remove("active");
  langMenuMobile.classList.remove("active");
}

(function () {
  const savedLang = localStorage.getItem("lang") || "en";
  setLang(savedLang);
})();

document.addEventListener("click", e => {
  if (!e.target.closest(".lang-wrapper")) {
    langMenu.classList.remove("active");
    langMenuMobile.classList.remove("active");
  }
});
</script>

</body>
</html>
