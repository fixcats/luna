<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title data-i18n="checkoutTitle">Checkout — LUNAVEK</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ================= GLOBAL ================= */

:root{
  --bg:#111;
  --card:#1c1c1c;
  --text:#fff;
  --muted:#aaa;
  --border:rgba(255,255,255,.08);
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= HEADER (как на остальных страницах) ================= */

header{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;
  background:rgba(17,17,17,.9);
  backdrop-filter:blur(10px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  box-sizing:border-box;
  z-index:1000;
  border-bottom:1px solid var(--border);
}

.logo{
  font-size:20px;
  font-weight:600;
  letter-spacing:.15em;
  cursor:pointer;
}

nav{
  display:flex;
  gap:30px;
  align-items:center;
}

nav a{
  text-decoration:none;
  color:var(--text);
  font-size:13px;
  letter-spacing:.12em;
  font-weight:500;
}

.lang-wrapper{
  cursor:pointer;
  font-size:13px;
  letter-spacing:.12em;
  font-weight:500;
}

.cart-icon{
  position:relative;
}

.cart-count{
  position:absolute;
  top:-6px;
  right:-8px;
  background:white;
  color:black;
  font-size:10px;
  padding:2px 5px;
  border-radius:50%;
  display:none;
}

/* ================= CHECKOUT ================= */

.checkout-container{
  max-width:1200px;
  margin:auto;
  padding:120px 30px 60px;
  display:grid;
  grid-template-columns:1fr 420px;
  gap:60px;
}

h1{
  font-size:32px;
  margin-bottom:40px;
}

.form-group{
  margin-bottom:18px;
  display:flex;
  flex-direction:column;
}

.form-group label{
  font-size:12px;
  margin-bottom:6px;
  color:var(--muted);
  letter-spacing:.08em;
}

.form-group input{
  padding:14px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  font-size:14px;
}

.form-row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.payment-option{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border:1px solid var(--border);
  border-radius:8px;
  margin-bottom:10px;
  cursor:pointer;
}

.payment-option input{
  accent-color:white;
}

.summary{
  background:var(--card);
  padding:30px;
  border-radius:12px;
  height:fit-content;
}

.summary h2{
  font-size:16px;
  margin-bottom:20px;
  letter-spacing:.1em;
}

.summary-total{
  display:flex;
  justify-content:space-between;
  margin-top:20px;
  font-weight:700;
  font-size:18px;
}

.pay-btn{
  margin-top:30px;
  width:100%;
  padding:16px;
  border-radius:999px;
  border:none;
  background:white;
  color:black;
  font-weight:700;
  letter-spacing:.12em;
  cursor:pointer;
}

/* ================= MOBILE ================= */

@media(max-width:900px){

  header{
    padding:0 20px;
  }

  .checkout-container{
    grid-template-columns:1fr;
    padding:100px 20px 40px;
    gap:40px;
  }

  .form-row{
    grid-template-columns:1fr;
  }

}

</style>
</head>
<body>

<header>
  <div class="logo" onclick="location.href='index.html'">LUNAVEK</div>

  <nav>
    <a href="index.html" data-i18n="home">HOME</a>
    <a href="learn.html" data-i18n="learn">LEARN</a>
    <a href="product.html" data-i18n="product">PRODUCT</a>
    <a href="cart.html" class="cart-icon">
      <i class="fa-solid fa-bag-shopping"></i>
      <span class="cart-count" id="cartCount">0</span>
    </a>
    <div class="lang-wrapper" onclick="toggleLang()">EN</div>
  </nav>
</header>

<div class="checkout-container">

<div>
<h1 data-i18n="checkout">Checkout</h1>

<form id="checkoutForm">

<div class="form-row">
  <div class="form-group">
    <label data-i18n="firstName">First Name *</label>
    <input type="text" required>
  </div>
  <div class="form-group">
    <label data-i18n="lastName">Last Name *</label>
    <input type="text" required>
  </div>
</div>

<div class="form-group">
  <label>Email *</label>
  <input type="email" required>
</div>

<div class="form-group">
  <label data-i18n="phone">Phone *</label>
  <input type="tel" required>
</div>

<h2 data-i18n="shipping">Shipping Address</h2>

<div class="form-group">
  <label data-i18n="country">Country *</label>
  <input type="text" required>
</div>

<div class="form-group">
  <label data-i18n="city">City *</label>
  <input type="text" required>
</div>

<div class="form-group">
  <label data-i18n="address">Street Address *</label>
  <input type="text" required>
</div>

<div class="form-row">
  <div class="form-group">
    <label data-i18n="postal">Postal Code *</label>
    <input type="text" required>
  </div>
  <div class="form-group">
    <label data-i18n="state">Region / State *</label>
    <input type="text" required>
  </div>
</div>

<h2 data-i18n="payment">Payment Method</h2>

<label class="payment-option">
  <input type="radio" name="payment" required>
  <i class="fa-solid fa-credit-card"></i> Card
</label>

<label class="payment-option">
  <input type="radio" name="payment">
  <i class="fa-brands fa-apple"></i> Apple Pay
</label>

<label class="payment-option">
  <input type="radio" name="payment">
  <i class="fa-brands fa-google-pay"></i> Google Pay
</label>

<label class="payment-option">
  <input type="radio" name="payment">
  <i class="fa-solid fa-money-bill-wave"></i> Cash
</label>

</form>
</div>

<div class="summary">
<h2 data-i18n="orderSummary">Order Summary</h2>
<div id="orderItems"></div>
<div class="summary-total">
<span>Total</span>
<span id="orderTotal">$0</span>
</div>
<button class="pay-btn" onclick="submitOrder()" data-i18n="completeOrder">Complete Order</button>
</div>

</div>

<script>

/* ================= CART COUNT ================= */

function updateCartCount(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const count = cart.reduce((a,b)=>a+b.qty,0);
  const el = document.getElementById("cartCount");
  if(count>0){
    el.style.display="block";
    el.textContent=count;
  } else {
    el.style.display="none";
  }
}
updateCartCount();

/* ================= SUMMARY ================= */

function renderSummary(){
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const container = document.getElementById("orderItems");
  const totalEl = document.getElementById("orderTotal");

  let total = 0;
  container.innerHTML="";

  cart.forEach(item=>{
    total+=item.price*item.qty;
    container.innerHTML+=`
      <div style="display:flex;justify-content:space-between;margin-bottom:8px;">
        <span>${item.name} x${item.qty}</span>
        <span>$${item.price*item.qty}</span>
      </div>
    `;
  });

  totalEl.textContent="$"+total;
}
renderSummary();

/* ================= ORDER ================= */

function submitOrder(){
  const form=document.getElementById("checkoutForm");
  if(!form.checkValidity()){
    alert("Fill all required fields");
    return;
  }
  alert("Order placed (Demo Mode)");
  localStorage.removeItem("cart");
  location.href="index.html";
}

/* ================= LANGUAGE ================= */

const translations={
  en:{
    home:"HOME",
    learn:"LEARN",
    product:"PRODUCT",
    checkout:"Checkout",
    firstName:"First Name *",
    lastName:"Last Name *",
    phone:"Phone *",
    shipping:"Shipping Address",
    country:"Country *",
    city:"City *",
    address:"Street Address *",
    postal:"Postal Code *",
    state:"Region / State *",
    payment:"Payment Method",
    orderSummary:"Order Summary",
    completeOrder:"Complete Order"
  },
  ru:{
    home:"ГЛАВНАЯ",
    learn:"О ПРОДУКТЕ",
    product:"ПРОДУКТ",
    checkout:"Оформление",
    firstName:"Имя *",
    lastName:"Фамилия *",
    phone:"Телефон *",
    shipping:"Адрес доставки",
    country:"Страна *",
    city:"Город *",
    address:"Адрес *",
    postal:"Индекс *",
    state:"Регион *",
    payment:"Способ оплаты",
    orderSummary:"Ваш заказ",
    completeOrder:"Оформить заказ"
  }
};

function toggleLang(){
  const current=localStorage.getItem("lang")||"en";
  const newLang=current==="en"?"ru":"en";
  localStorage.setItem("lang",newLang);
  applyLang();
}

function applyLang(){
  const lang=localStorage.getItem("lang")||"en";
  document.querySelector(".lang-wrapper").textContent=lang.toUpperCase();
  document.querySelectorAll("[data-i18n]").forEach(el=>{
    const key=el.getAttribute("data-i18n");
    if(translations[lang][key]){
      el.textContent=translations[lang][key];
    }
  });
}

applyLang();

</script>

</body>
</html>
