   RESET
========================= */

/* =========================
   THEME VARIABLES
========================= */

:root {
  --bg: #ffffff;
  --text: #111111;
  --muted: #666666;
  --card: #ffffff;
  --border: rgba(0,0,0,0.08);
  --accent: #000000;
}

body.dark {
  --bg: #1b1b1b;
  --text: #ffffff;
  --muted: #bbbbbb;
  --card: #222222;
  --border: rgba(255,255,255,0.12);
  --accent: #ffffff;
}

body {
  background: var(--bg);
  color: var(--text);
}

a { text-decoration: none; color: inherit; }
button { font-family: inherit; cursor: pointer; }

 /* ================= HEADER ================= */
    header {
      position: sticky;
      top: 0;
      z-index: 200;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      max-width: 1800px;
      margin: auto;
      padding: 16px 22px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    /* LEFT NAV (DESKTOP) */
    .nav-left {
      display: flex;
      gap: 34px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .16em;
      text-transform: uppercase;
    }

    .nav-left a {
      color: var(--text);
      opacity: .85;
      transition: .25s;
      position: relative;
    }

    .nav-left a:hover { opacity: 1; }

    .nav-left a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 1px;
      background: var(--text);
      transition: .25s;
    }

    .nav-left a:hover::after { width: 100%; }

    /* LOGO */
    .logo {
      justify-self: center;
      text-align: center;
      cursor: pointer;
      line-height: 1.1;
    }

    .logo-main {
      font-family: "Didot", "Playfair Display", serif;
      font-size: 28px;
      font-weight: 500;
      letter-spacing: .32em;
    }

    /* HEADER ACTIONS */
.header-actions{
  justify-self:end;
  display:flex;
  align-items:center;
  gap:18px;
}

.icon-btn{
  background:none;
  border:none;
  font-size:20px;
  color:var(--text);
  transition:.25s;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

.icon-btn:hover{
  opacity:.7;
}

.cart-badge{
  position:absolute;
  top:-6px;
  right:-8px;
  background:var(--text);
  color:var(--bg);
  font-size:10px;
  font-weight:700;
  padding:2px 6px;
  border-radius:999px;
  display:none;
}

    /* RIGHT ACTIONS */

      justify-self: end;
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .icon-btn {
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text);
      cursor: pointer;
      transition: .25s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover { opacity: .7; }

    /* LANGUAGE DROPDOWN */

    .Lang-btn {

      border: none;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: .12em;
      cursor: pointer;

      font-size: 12px;
      font-weight: 600;

      color: var(--text);

      align-items: center;
      gap: 16px;
    }

    .overlay {

      inset: 0;
      background: rgba(0,0,0,.45);
      opacity: 0;
      pointer-events: none;
      transition: .3s;
      z-index: 220;

/* =========================
   CHECKOUT LAYOUT
========================= */

.checkout-container {
  max-width: 1200px;
  margin: 60px auto;
  padding: 0 22px 80px;
  display: grid;
  grid-template-columns: 1.2fr .8fr;
  gap: 60px;
}

.checkout-left,
.checkout-right {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 40px;
}

.checkout-left h2,
.checkout-right h2 {
  font-size: 18px;
  letter-spacing: .2em;
  text-transform: uppercase;
  margin-bottom: 30px;
}

.form-group {
  margin-bottom: 22px;
}

.form-group label {
  display: block;
  font-size: 12px;
  font-weight: 600;
  margin-bottom: 6px;
  letter-spacing: .08em;
  text-transform: uppercase;
}

.form-group input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
}

.row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

/* =========================
   PREMIUM PAYMENT METHODS
========================= */

.payment-options {
  margin-top: 25px;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.payment-option {
  position: relative;
}

.payment-option input {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.payment-card {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 18px 20px;
  border-radius: 16px;
  border: 1px solid var(--border);
  background: var(--bg);
  cursor: pointer;
  transition: .25s ease;
}

.payment-card:hover {
  border-color: var(--text);
}

.payment-left {
  display: flex;
  align-items: center;
  gap: 14px;
}

.payment-icon {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  background: rgba(0,0,0,.05);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

body.dark .payment-icon {
  background: rgba(255,255,255,.08);
}

.payment-title {
  font-weight: 600;
  font-size: 14px;
}

.payment-check {
  width: 22px;
  height: 22px;
  border-radius: 50%;
  border: 2px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: .25s;
}

.payment-check::after {
  content: "";
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: var(--text);
  transform: scale(0);
  transition: .25s;
}

/* ACTIVE STATE */

.payment-option input:checked + .payment-card {
  border-color: var(--text);
  box-shadow: 0 8px 24px rgba(0,0,0,.06);
}

body.dark .payment-option input:checked + .payment-card {
  box-shadow: 0 8px 24px rgba(0,0,0,.4);
}

.payment-option input:checked + .payment-card .payment-check {
  border-color: var(--text);
}

.payment-option input:checked + .payment-card .payment-check::after {
  transform: scale(1);
}

.place-order {
  margin-top: 30px;
  width: 100%;
  padding: 16px;
  border-radius: 999px;
  border: none;
  font-weight: 700;
  letter-spacing: .12em;
  text-transform: uppercase;
  background: var(--accent);
  color: var(--bg);
  transition: .25s;
}

.place-order:hover {

/* =========================
   ORDER SUMMARY
========================= */

  margin-bottom: 16px;

}

.summary-total {

/* APPLY TRANSLATIONS */

function applyTranslations(lang){

  if(!translations[lang]) lang = "en";

  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

  // –∫–Ω–æ–ø–∫–∏ —è–∑—ã–∫–∞
  const btnDesktop = document.getElementById("LangBtn");
  const btnMobile = document.getElementById("LangBtnMobile");

  if(btnDesktop) btnDesktop.textContent = lang.toUpperCase();
  if(btnMobile) btnMobile.textContent = lang.toUpperCase();

  // –ø–µ—Ä–µ–≤–æ–¥ –æ–±—ã—á–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if(translations[lang][key]){
      el.textContent = translations[lang][key];
    }
  });
}


/* SET LANGUAGE */

function setLang(lang){

  lang = lang.trim().toLowerCase();

  if(!translations[lang]) lang = "en";

  localStorage.setItem("language", lang);

  applyTranslations(lang);

  document.getElementById("langMenu")?.classList.remove("active");
  document.getElementById("langMenuMobile")?.classList.remove("active");
}


/* LANGUAGE MENU */

  let savedLang = localStorage.getItem("language");

  if(!savedLang || !translations[savedLang]){
    savedLang = "en";
  }

  setLang(savedLang);

});

  div.className = "summary-item";
  div.innerHTML = `

    <span>$${(item.price * (item.qty || 1)).toFixed(2)}</span>

  orderContainer.appendChild(div);
  total += item.price * (item.qty || 1);
});
